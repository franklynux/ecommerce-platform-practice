<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Pet Accessories Shop | Your One-Stop Shop for Pet Supplies</title>
    <meta name="title" content="Pet Accessories Shop | Your One-Stop Shop for Pet Supplies">
    <meta name="description" content="Discover premium pet accessories, toys, food, and supplies for your beloved pets. Quality products at great prices with fast delivery.">
    
    <!-- Favicon Tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#2563eb">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Pet Shop">
    <meta name="application-name" content="Pet Shop">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://petaccessories.com/">
    <meta property="og:title" content="Pet Accessories Shop | Your One-Stop Shop for Pet Supplies">
    <meta property="og:description" content="Discover premium pet accessories, toys, food, and supplies for your beloved pets. Quality products at great prices with fast delivery.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://petaccessories.com/">
    <meta property="twitter:title" content="Pet Accessories Shop | Your One-Stop Shop for Pet Supplies">
    <meta property="twitter:description" content="Discover premium pet accessories, toys, food, and supplies for your beloved pets. Quality products at great prices with fast delivery.">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.svg" as="image">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="h-full bg-gray-50">
    <div id="root"></div>
    
    <!-- App loader -->
    <div id="loader" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
      <img src="/logo.svg" alt="Pet Accessories Shop" class="w-16 h-16 animate-bounce">
    </div>
    
    <!-- No JS fallback -->
    <noscript>
      <div class="fixed inset-0 bg-white z-50 flex items-center justify-center text-center p-4">
        <div>
          <img src="/logo.svg" alt="Pet Accessories Shop" class="w-16 h-16 mx-auto mb-4">
          <h1 class="text-xl font-bold text-gray-900 mb-2">JavaScript Required</h1>
          <p class="text-gray-600">Please enable JavaScript to access the Pet Accessories Shop.</p>
        </div>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
